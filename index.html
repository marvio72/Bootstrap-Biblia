<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BootStrap</title>
  <!-- ARCIVOS CSS BOOTSTRAP 4 -->
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
  <!-- ARCHIVOS CSS PERSONALIZADOS -->
  <link type="text/css" rel="stylesheet" href="css/estilos.css">
  <!-- ARCHIVOS DE AWESOME -->
  <link href="fontawesome-free-5.11.2-web/css/fontawesome.min.css" rel="stylesheet">
  <link href="fontawesome-free-5.11.2-web/css/brands.min.css" rel="stylesheet">
  <link href="fontawesome-free-5.11.2-web/css/solid.min.css" rel="stylesheet">
</head>
<body>
    
  <div class="container">
    <div class="row">
      <div class="col-2 bg-primary">col 1</div>
      <div class="col-2 bg-secondary order-sm-last">col 2</div>
      <div class="col-2 bg-success">col 3</div>
      <div class="col-6 bg-danger order-md-first">col 4</div>
    </div>

    <div class="row">
      <div class="col-2 bg-primary order-md-3 order-xl-3">col 1</div>
      <div class="col-2 bg-secondary order-md-4 order-xl-2">col 2</div>
      <div class="col-2 bg-success order-md-1 order-xl-1">col 3</div>
      <div class="col-6 bg-danger order-md-2 order-xl-0">col 4</div>
    </div>
     
  </div>  
  

  <!-- ARCHIVOS BOOTSTRAP JAVASCRIPT -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
